<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Footer Styling */
    .footer {
      background: linear-gradient(120deg, rgb(0, 92, 206), rgb(101, 101, 101));
      color: black;
      padding: 40px 20px;
      position: relative;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: "Old Standard TT", serif;
    }

    .footer .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    /* Social Media Section */
    .footer .social-media {
      margin: 20px 0;
    }

    .footer .social-media p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .footer .social-icon {
      margin: 0 15px;
    }

    .footer .social-icon img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }

    .footer .social-icon img:hover {
      transform: scale(1.1);
    }

    /* Extra Information Section */
    .footer .extra-info {
      margin-top: 20px;
    }

    .footer .extra-info p {
      font-size: 16px;
      margin: 5px 0;
    }

    .footer .extra-info a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .footer .extra-info a:hover {
      color: #007bff;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .footer .footer-content {
        padding: 20px;
      }

      .footer .social-media {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .footer .extra-info {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-content">
      <!-- Copyright Section -->
      <p>&copy; 2025 MBO-Cinemas. Alle rechten voorbehouden.</p>
      <div class="extra-info">
        <p>Neem contact met ons op voor meer informatie!</p>
        <p>Email: <a href="mailto:info@mbo-cinemas.nl">info@mbo-cinemas.nl</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
