<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll naar beneden</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      height: 200vh; /* Verhoogde hoogte om scrollen te testen */
    }
    .card {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      display: inline-block;
      margin: 20px;
    }
    .card:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <ul>
    <li>
      <div onclick="scrollDown()" class="card">
        <i class="material-icons-outlined">visibility</i> <!-- Oog-icoon -->
      </div>
    </li>
  </ul>

  <script>
    function scrollDown() {
      window.scrollBy({
        top: window.innerHeight, // Scrollt de hoogte van één scherm
        behavior: 'smooth' // Vloeiende scroll animatie
      });
    }
  </script>

</body>
</html>
